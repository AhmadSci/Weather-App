<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto:300,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/jpg" href="../resources/logo.png"/>
  </head>
  <body>
    <div id = "app">
      <div class ="holder head">
        <nav class="navbar">
          <img src="../resources/logo.png" alt="logo" class="logo" height="35px">
          <a href="#zippo" class="zippy">ZipCode</a>
          <a href="#moddo" class="moody">Mood</a>
        </nav>
        <p class = "headline">Weather.</p>
        <img src="../resources/paople.png" alt="man holding umbrella" class="people">
      </div>
      <div class ="holder zip" id = "zippo">
        <label for="zip">Zipcode</label>
        <textarea id="zip" placeholder="Enter Zipcode here" rows="1" cols="50"></textarea>
      </div>
      <div class ="holder feel" id = "moddo">
        <label for="feelings">What's your mood today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your mood here" rows="1" cols="50"></textarea>
      </div>
      <div class="button">
        <button id="generate" type = "submit"> Weather me please. </button>
      </div>
        <div class ="holder entry">
          <div class = "title">Get Weathered ;)</div>
          <div id = "entryHolder">
            <div id = "date"></div> 
            <div id = "city"></div>
            <div id = "temp"></div>
            <div id = "content"></div>
          </div>
        </div>
      </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
